<html>
<head>
    <meta charset="UTF-8">
    <title>html5</title>
</head>
<canvas id="canvas" width="600" height="400"></canvas><br>
<canvas id="canvas2" width="600" height="400"></canvas>
<script>
var img = new Image();
img.src = './dresden-5347387_640.jpg';
img.onload = function() {
    draw(this);
};

function draw(img) {
    ctx2.drawImage(img, 0, 0);
    img.style.display = 'none';
    canvas2.style.display = 'none';
    setInterval(loop, 100);
    //loop();
};

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var canvas2 = document.getElementById('canvas2');
var ctx2 = canvas2.getContext('2d');
var cx=1;
var cy=1;
var col = ['#000', '#00f', '#f00', '#f0f', '#0f0','#0ff','#ff0','#fff'];

var loop = function(){
    for (var i = 0; i < 100; i++) {
        var x = randint(0, 590);
        var y = randint(0, 390);
        var pixel = ctx2.getImageData(x, y, 1, 1);
        var data = pixel.data;
        var rgba = 'rgba(' + data[0] + ',' + data[1] +
           ',' + data[2] + ', 1)';
        tile(rgba, x, y, 10);
    }
};
canvas.addEventListener("mouseup", (e) => {
    var rect = e.target.getBoundingClientRect()
    var x = e.clientX - rect.left
    var y = e.clientY - rect.top
    tile(col[randint(0, 8)], x, y, 100);
});

function randint(min, max) {
    return parseInt(Math.random() * (max - min) + min);
}

function tile(c, x, y, size){
    ctx.fillStyle = c;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x+size, y);
    ctx.lineTo(x+size, y+size);
    ctx.lineTo(x, y+size);
    ctx.closePath();
    ctx.fill();
}
</script>
